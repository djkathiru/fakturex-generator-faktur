version: '3.9'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fakturex
    ports:
      - "5432:5432"
    volumes:
      - fakturex_db:/var/lib/postgresql/data
volumes:
  fakturex_db:
